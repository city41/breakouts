<!DOCTYPE HTML>
<html>
    <head>
        <title>Breakouts - melonJS</title>
        <link rel="stylesheet" type="text/css" media="screen" href="index.css">
        <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
    </head>
    <body>
        <!-- Canvas placeholder -->
		<div id="screen"></div>
		
        <!-- melonJS Library -->
		<script type="text/javascript" src="lib/melonJS-1.0.0-dev-min.js"></script>
		
		<!-- Game Scripts -->
		<script type="text/javascript" src="js/entities/power-up.js"></script>
		<script type="text/javascript" src="js/entities/power-down.js"></script>
		<script type="text/javascript" src="js/entities/countdown.js"></script>
		<script type="text/javascript" src="js/entities/ball.js"></script>
		<script type="text/javascript" src="js/entities/brick.js"></script>
		<script type="text/javascript" src="js/entities/paddle.js"></script>
		<script type="text/javascript" src="js/screens/gameover.js"></script>
		<script type="text/javascript" src="js/screens/win.js"></script>
		<script type="text/javascript" src="js/screens/title.js"></script>
		<script type="text/javascript" src="js/screens/game.js"></script>
		<script type="text/javascript" src="js/game.js"></script>
		<script type="text/javascript">
			/* Bootstrap */
			window.onReady(function onReady() {
				game.onload();

				// Mobile browser hacks
				if (me.device.isMobile && !navigator.isCocoonJS) {
					// Prevent the webview from moving on a swipe
					window.document.addEventListener("touchmove", function (e) {
						e.preventDefault();
						window.scroll(0, 0);
						return false;
					}, false);

					// Scroll away mobile GUI
					(function () {
						window.scrollTo(0, 1);
						me.video.onresize(null);
					}).defer();

					me.event.subscribe(me.event.WINDOW_ONRESIZE, function (e) {
						window.scrollTo(0, 1);
					});
				}
			});
		</script>
    </body>
</html>
