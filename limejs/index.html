<!DOCTYPE HTML>

<html>
<head>
	<title>LimeJS -- Breakouts</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			background-color: black;
		}


		#breakout-container {
			width: 320px;
			height: 416px;
			cursor: none;
			background-color: white;
		}
	
		@media (min-width: 641px) {
			#breakout-container {
				position: absolute !important;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
			}
		}
	</style>
</head>
<body>

	<div id="breakout-container"></div>

	<script type="text/javascript" src="breakout.min.js"></script>
	<script type="text/javascript">
		document.body.onload = function() {
			setTimeout(function() {
				window.scrollTo(0, 1);
			}, 1);
			breakout.start('breakout-container');
		};
	</script>
</body>

</html>
